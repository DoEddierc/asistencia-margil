<app-menu titulo="Pase de lista"></app-menu>

<ion-content [fullscreen]="true">
  <ion-card class="ion-margin">
    <ion-card-header>
      <ion-card-title >
        Selecciona un grupo y pasa lista
      </ion-card-title>
      <ion-card-subtitle>
        <ion-select label="Selecciona un grupo" label-placement="floating" fill="outline">
          <ion-select-option value="apple">Apple</ion-select-option>
          <ion-select-option value="banana">Banana</ion-select-option>
          <ion-select-option value="orange">Orange</ion-select-option>
        </ion-select>
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content class="ion-margin">
      <div>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="10">
              Selecciona la casilla para marcar la asistencia a todos
            </ion-col>
            <ion-col size="2">
              <ion-checkbox></ion-checkbox>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <div>
        <ion-item *ngFor = "let item of estudiantes" button>
          <ion-grid fixed>
            <ion-row>
              <ion-col size="11">
                <ion-label>{{item.nombre}}</ion-label>
              </ion-col>
              <ion-col size="1">
                <ion-checkbox></ion-checkbox>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
