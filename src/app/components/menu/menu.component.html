<div>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title style="padding-top: 2%;"><b>Men√∫</b></ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item-group>
          <ion-item-divider>
            <ion-label>Inicio</ion-label>
          </ion-item-divider>
          <ion-item button>
            <ion-icon name="home-outline" style="color: rgb(13, 91, 170);"></ion-icon> <ion-label
              style="padding-top: 3px; padding-left: 3px;">Inicio</ion-label>
          </ion-item>
          <ion-item-divider>
            <ion-label>Listas</ion-label>
          </ion-item-divider>
          <ion-item button>
            <ion-icon name="clipboard-outline" style="color: rgb(13, 91, 170);"></ion-icon> <ion-label
              style="padding-top: 3px; padding-left: 3px;">Agregar lista</ion-label>
          </ion-item>
          <ion-item button>
            <ion-icon name="create-outline" style="color: rgb(13, 91, 170);"></ion-icon> <ion-label
              style="padding-top: 3px; padding-left: 3px;">Editar lista</ion-label>
          </ion-item>
        </ion-item-group>
      </ion-list>
    </ion-content>
    <ion-footer>
      <ion-toolbar style="padding-left: 3%;">
        <ion-title style="padding-bottom: 2%;">
          <h5>Bienvenido</h5>
        </ion-title>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>

  <ion-header id="main-content" [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
      <ion-text style="text-align: center;">
        <h5><b>{{titulo}}</b></h5>
      </ion-text>
    </ion-toolbar>
  </ion-header>
</div>
